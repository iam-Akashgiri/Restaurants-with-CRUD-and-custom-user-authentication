{% extends 'food_list.html' %}
{% block abc %}

<style>
    .container {
        background-size: 100%;
        width: 300px;
        margin: 0 auto;
        margin-top: 150px;
        background-color: whitesmoke;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 2px 2px 20px 10px rgb(94, 255, 61);
        animation: changelogo 8s infinite alternate-reverse;

    }

    @keyframes changelogo {
        0% {
            background-color: rgb(163, 158, 158);
            color: #fff;
        }

        25% {
            background-color: rgb(108, 105, 105);
            color: #fff;
        }

        50% {
            background-color: rgb(69, 68, 68);
            color: #fff;
        }

        75% {
            background-color: rgb(108, 100, 100);
            color: #fff;
        }

        100% {
            background-color: rgb(201, 189, 189);
            color: black;
        }
    }

    h2 {
        text-align: center;
    }

    .inputs {
        margin-bottom: 20px;
    }

    .inputs label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .inputs input {
        width: 98%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #a40808;
    }

    button {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
    }

    button:hover {
      background-color: #39d941;
    }
</style>

<!-- CONTAINER FOR LOGIN FORM  -->

<div class="container">
    <h2>Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        {% if error_msg %}
        <small id="passwordHelp" class="text-danger">
            <i>{{error_msg}}</i>
          </small>
        {% endif %}
        <div class="inputs">
            <label for="email">Username:</label>
            <input type="email" name="email" placeholder="Enter your emai">
        </div>
        <div class="inputs">
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password">
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
        Don't have an account yet?<a style="font-weight: bolder;" href="{% url 'signup' %}">Signup</a>
    </form>
</div>

{% endblock %}
